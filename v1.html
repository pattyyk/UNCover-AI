<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNCover AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
    }
    header {
      background: rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header button {
      font-size: 1rem;
      font-weight: 600;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #4f46e5;
      cursor: pointer;
      transition: 0.3s ease;
    }
    header button.active {
      background: #4f46e5;
      color: white;
    }
    .app-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(118, 75, 162, 0.3);
      width: 95%;
      max-width: 700px;
      margin: 40px auto;
      padding: 40px;
      display: none;
      flex-direction: column;
      gap: 20px;
    }
    .app-container.active {
      display: flex;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 2.2rem;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.25);
    }
    textarea, input[type="file"] {
      width: 100%;
      border-radius: 16px;
      border: none;
      padding: 14px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: inset 0 0 10px rgba(118, 75, 162, 0.2);
    }
    img {
      border-radius: 16px;
      max-width: 100%;
      margin-top: 10px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 14px;
      padding: 14px 20px;
      font-weight: 600;
      font-size: 1.05rem;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      color: white;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      box-shadow: 0 6px 18px rgba(118, 75, 162, 0.35);
    }
    button:hover:not(:disabled) {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }
    .result {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.05rem;
      background: #f9fafb;
      color: #1f2937;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .info-bar {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      font-weight: 600;
      color: #eee;
    }
    .confidence-bar-container {
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 18px;
      margin-top: 10px;
    }
    .confidence-bar {
      height: 100%;
      width: 0%;
      font-size: 0.8rem;
      font-weight: bold;
      color: white;
      text-align: center;
      transition: width 0.4s ease;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <header>
    <button class="tab-btn active" data-tab="textTab">AI vs Human</button>
    <button class="tab-btn" data-tab="newsTab">Fake News</button>
    <button class="tab-btn" data-tab="imageTab">Image Detector</button>
  </header>

  <!-- AI vs Human -->
  <main id="textTab" class="app-container active">
    <h1>ü§ñ AI vs Human Text Detector</h1>
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <div class="info-bar">
      <div>Words: <span id="wordCount">0</span></div>
      <div>Characters: <span id="charCount">0</span></div>
    </div>
    <button id="detectBtn">Detect Text Type üîç</button>
    <div id="result" class="result"></div>
    <div class="confidence-bar-container" style="display:none;">
      <div id="confidenceBar" class="confidence-bar">0%</div>
    </div>
  </main>

  <!-- Fake News -->
  <main id="newsTab" class="app-container">
    <h1>üì∞ Fake News Detector</h1>
    <textarea id="newsInput" placeholder="Paste a news article or headline..."></textarea>
    <button id="newsCheckBtn">Check for Fake News üïµÔ∏è‚Äç‚ôÄÔ∏è</button>
    <div id="newsResult" class="result"></div>
  </main>

  <!-- Image -->
  <main id="imageTab" class="app-container">
    <h1>üñºÔ∏è Image AI Detector</h1>
    <input type="file" id="imageInput" accept="image/*" />
    <img id="imagePreview" style="display:none;" />
    <button id="detectImageBtn">Detect Image Origin ü§ñüë§</button>
    <div id="imageResult" class="result"></div>
  </main>

  <script>
    // === Nav tab switching ===
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.app-container').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // === Text detection ===
    const inputText = document.getElementById('inputText');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');
    const detectBtn = document.getElementById('detectBtn');
    const result = document.getElementById('result');
    const confidenceBar = document.getElementById('confidenceBar');
    const confidenceWrapper = document.querySelector('.confidence-bar-container');

    inputText.addEventListener('input', () => {
      const text = inputText.value.trim();
      wordCount.textContent = text === '' ? 0 : text.split(/\s+/).length;
      charCount.textContent = text.length;
    });

    detectBtn.addEventListener('click', async () => {
      const text = inputText.value.trim();
      if (!text) return alert('Please enter some text!');
      result.textContent = '‚è≥ Analyzing...';
      result.style.display = 'block';
      confidenceWrapper.style.display = 'none';
      try {
        const res = await fetch('https://your-backend-url.com/detect', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        if (data.error) return result.textContent = `‚ùå Error: ${data.error}`;
        result.textContent = `${data.icon} ${data.label.toUpperCase()} (${data.confidence}%)`;
        confidenceBar.style.width = data.confidence + '%';
        confidenceBar.textContent = data.confidence + '%';
        confidenceBar.style.background = data.label === 'human'
          ? 'linear-gradient(90deg, #16a34a, #22c55e)'
          : 'linear-gradient(90deg, #dc2626, #ef4444)';
        confidenceWrapper.style.display = 'block';
      } catch (err) {
        result.textContent = '‚ùå Network error.';
        console.error(err);
      }
    });

    // === Fake News Detection ===
    const newsInput = document.getElementById('newsInput');
    const newsCheckBtn = document.getElementById('newsCheckBtn');
    const newsResult = document.getElementById('newsResult');

    newsCheckBtn.addEventListener('click', async () => {
      const text = newsInput.value.trim();
      if (!text) return alert('Please enter a news headline or article!');
      newsResult.textContent = '‚è≥ Checking...';
      newsResult.style.display = 'block';
      try {
        const res = await fetch('https://your-backend-url.com/api/fake-news-check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        if (data.error) newsResult.textContent = `‚ùå Error: ${data.error}`;
        else newsResult.innerHTML = data.verdict.replace(/\n/g, '<br>');
      } catch (err) {
        newsResult.textContent = '‚ùå Network error.';
        console.error(err);
      }
    });

    // === Image Detection ===
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const detectImageBtn = document.getElementById('detectImageBtn');
    const imageResult = document.getElementById('imageResult');
    let base64Image = '';

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        base64Image = reader.result;
        imagePreview.src = base64Image;
        imagePreview.style.display = 'block';
        imageResult.style.display = 'none';
      };
      reader.readAsDataURL(file);
    });

    detectImageBtn.addEventListener('click', async () => {
      if (!base64Image) return alert('Please upload an image!');
      imageResult.textContent = '‚è≥ Analyzing image...';
      imageResult.style.display = 'block';
      try {
        const res = await fetch('https://fake-news-backend-1.onrender.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: base64Image })
        });
        const data = await res.json();
        if (data.error) imageResult.textContent = `‚ùå Error: ${data.error}`;
        else imageResult.innerHTML = `${data.icon} <strong>${data.label.toUpperCase()}</strong> (${data.confidence}%)`;
      } catch (err) {
        imageResult.textContent = '‚ùå Network error.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
