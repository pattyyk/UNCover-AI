<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Tab AI Text & Fake News Detector</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 10px rgba(118,75,162,0.3);
      display: flex;
      gap: 24px;
      padding: 12px 24px;
      justify-content: center;
    }
    nav a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 14px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    nav a:hover {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    nav a.active {
      background: #764ba2;
      box-shadow: 0 0 18px #764ba2aa;
    }
    main {
      flex: 1;
      padding: 32px 24px;
      max-width: 720px;
      margin: 0 auto 48px;
      width: 95%;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(118,75,162,0.3);
      color: #fff;
    }
    .section { display: none; }
    .section.active { display: block; }
    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 2.75rem;
      margin-bottom: 24px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.25);
    }
    textarea {
      width: 100%;
      min-height: 160px;
      border-radius: 16px;
      border: none;
      padding: 20px;
      font-size: 1.1rem;
      resize: vertical;
      background: rgba(255,255,255,0.8);
      color: #000;
      font-family: inherit;
    }
    .info-bar {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 8px;
      margin-bottom: 16px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 14px;
      padding: 16px 24px;
      font-weight: 600;
      font-size: 1.15rem;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      color: white;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      margin-right: 12px;
    }
    .result {
      margin-top: 20px;
      border-radius: 20px;
      padding: 28px 32px;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
      display: none;
    }
    .result.human {
      color: #16a34a;
      background: #dcfce7;
      border: 3px solid #16a34a;
    }
    .result.ai {
      color: #b91c1c;
      background: #fee2e2;
      border: 3px solid #b91c1c;
    }
    #camera {
      display: none;
      margin: 0 auto;
    }
    #imagePreview {
      max-width: 80%;
      display: none;
      border-radius: 12px;
      margin-top: 12px;
    }
    @media (max-width: 480px) {
      main { padding: 24px 16px; }
      h1 { font-size: 2rem; }
      button { padding: 12px 18px; font-size: 1rem; }
      nav { gap: 12px; padding: 8px 12px; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home" id="linkHome">Home</a>
    <a href="#detector" id="linkDetector" class="active">Detector</a>
    <a href="#image" id="linkImage">AI Image Detector</a>
    <a href="#about" id="linkAbout">About Us</a>
  </nav>

  <main>
    <section id="home" class="section" hidden>
      <h1>Welcome</h1>
    </section>

    <section id="detector" class="section active">
      <h1>AI vs Human Text Detector</h1>
      <textarea id="inputText" placeholder="Type here..."></textarea>
      <div class="info-bar">
        <div>Words: <span id="wordCount">0</span></div>
        <div>Characters: <span id="charCount">0</span></div>
      </div>
      <button id="detectBtn">Detect Text</button>
      <div id="result" class="result">
        <span id="resultIcon">‚ùì</span>
        <span id="resultText"></span>
      </div>
    </section>

    <section id="image" class="section">
      <h1>AI Image Detector</h1>
      <p>Insert or take photos to detect AI.</p>
      <input type="file" id="imageUpload" accept="image/*" style="display:none;" />
      <button id="camBtn">Take Photo üì∑</button>
      <button id="imgBtn">Insert Photo üñºÔ∏è</button>
      <button id="capBtn" style="display:none;">Capture üì∏</button>
      <button id="typeBtn" style="display:none;">Detect Image Type</button>
      <video id="camera" width="80%" autoplay playsinline></video>
      <img id="imagePreview" />
      <canvas id="snapshot" style="display:none;"></canvas>
    </section>

    <section id="about" class="section" hidden>
      <h1>About Us</h1>
      <p>We detect AI text and images using heuristic methods and Copyleaks API.</p>
    </section>
  </main>

  <script>
    // === Basic tab handling ===
    function handleHashChange() {
      const hash = window.location.hash || '#detector';
      document.querySelectorAll('.section').forEach(section => {
        section.classList.toggle('active', '#' + section.id === hash);
        section.hidden = '#' + section.id !== hash;
      });
      document.querySelectorAll('nav a').forEach(link => {
        link.classList.toggle('active', link.getAttribute('href') === hash);
      });
    }
    window.addEventListener('hashchange', handleHashChange);
    window.addEventListener('load', handleHashChange);

    // === Image Detection Logic ===
    const camBtn = document.getElementById('camBtn');
    const capBtn = document.getElementById('capBtn');
    const imgBtn = document.getElementById('imgBtn');
    const imageUpload = document.getElementById('imageUpload');
    const camera = document.getElementById('camera');
    const imagePreview = document.getElementById('imagePreview');
    const canvas = document.getElementById('snapshot');
    const typeBtn = document.getElementById('typeBtn');
    const resultText = document.getElementById('resultText');
    const resultIcon = document.getElementById('resultIcon');
    const result = document.getElementById('result');
    let currentImageData = null;
    let stream = null;

    camBtn.addEventListener('click', async () => {
      imagePreview.style.display = 'none';
      capBtn.style.display = 'inline-block';
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        camera.srcObject = stream;
        camera.style.display = 'block';
      } catch (err) {
        alert('Cannot access camera');
      }
    });

    capBtn.addEventListener('click', () => {
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      canvas.getContext('2d').drawImage(camera, 0, 0);
      currentImageData = canvas.toDataURL('image/jpeg');
      camera.style.display = 'none';
      capBtn.style.display = 'none';
      imagePreview.src = currentImageData;
      imagePreview.style.display = 'block';
      typeBtn.style.display = 'inline-block';
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
    });

    imgBtn.addEventListener('click', () => imageUpload.click());
    imageUpload.addEventListener('change', () => {
      const file = imageUpload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          currentImageData = e.target.result;
          imagePreview.src = currentImageData;
          imagePreview.style.display = 'block';
          typeBtn.style.display = 'inline-block';
        };
        reader.readAsDataURL(file);
      }
    });

    typeBtn.addEventListener('click', async () => {
      if (!currentImageData) return alert('No image to analyze!');
      typeBtn.disabled = true;
      typeBtn.textContent = 'Detecting...';
      try {
        const res = await fetch('https://uncover-ai.onrender.com/image-type', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: currentImageData })
        });
        const data = await res.json();
        const label = data.label
